<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Holiday Tree Express</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for modern form layout */
        .contact-section {
            padding: 50px 20px;
            background: #f9f9f9;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2.5em;
            color: #d32f2f;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-size: 1.2em;
            color: #555;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form textarea {
            height: 120px;
        }

        .contact-form button {
            background-color: #d32f2f;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Holiday Tree Express</h1>
        <p>Your One-Stop Christmas Tree Delivery & Setup Service</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form action="https://formspree.io/f/xqaklada" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message or request..." required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Holiday Tree Express. All rights reserved.</p>
    </footer>
</body>
</html>
