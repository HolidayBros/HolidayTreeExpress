<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Holiday Tree Express</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
    </nav>

    <main>
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/xqaklada" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="service">Service Type:</label>
            <select id="service" name="service">
                <option value="delivery">Delivery Only</option>
                <option value="setup">Delivery & Setup</option>
                <option value="decoration">Decoration</option>
                <option value="disposal">Tree Disposal</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Holiday Tree Express. All rights reserved.</p>
    </footer>
</body>
</html>
